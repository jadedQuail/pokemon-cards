name: Run tests

on:
    push: {}
    pull_request: {}

jobs:
    test:
        runs-on: ubuntu-latest

        env:
            DB_HOST: 127.0.0.1
            DB_USER: root
            DB_PASSWORD: root
            DATABASE: pokemoncards
            BASE_URL: http://localhost:3000
            TEST_ADMIN_USERNAME: AfGk3LmN75
            TEST_ADMIN_PASSWORD: Welcome2025!
            ALLOW_ALL_ORIGINS: false
            JWT_SECRET: testsecret
            JWT_EXPIRES_IN: 1d
            ENVIRONMENT: dev

        services:
            mysql:
                image: mysql:8.0
                ports:
                    - 3306:3306
                env:
                    MYSQL_ROOT_PASSWORD: root
                    MYSQL_DATABASE: pokemoncards
                options: >-
                    --health-cmd="mysqladmin ping --silent"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=5

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "22"

            - name: Install & run frontend tests
              working-directory: front-end
              run: |
                  npm install
                  npm test

            - name: Install & run backend tests
              working-directory: back-end
              run: |
                  npm install
                  npm test

            - name: Wait for MySQL to be ready
              run: |
                  until mysqladmin ping -h 127.0.0.1 -u root -proot --silent; do
                    echo "Waiting for database connection..."
                    sleep 3
                  done

            - name: Set up database schema
              run: |
                  mysql -h "$DB_HOST" -u "$DB_USER" -p"$DB_PASSWORD" "$DATABASE" \
                    < back-end/database/DDL.sql

            - name: Seed test admin user
              working-directory: back-end
              run: |
                  node -e "
                    import bcrypt from 'bcrypt';
                    import mysql from 'mysql2/promise';
                    (async () => {
                      const pool = mysql.createPool({
                        host:     process.env.DB_HOST,
                        user:     process.env.DB_USER,
                        password: process.env.DB_PASSWORD,
                        database: process.env.DATABASE,
                      });
                      
                      const hash = await bcrypt.hash(process.env.TEST_ADMIN_PASSWORD, 10);
                      
                      await pool.query(
                        \`INSERT INTO Users (username, password_hash, is_admin)
                          VALUES (?, ?, 1)
                          ON DUPLICATE KEY UPDATE
                            password_hash = VALUES(password_hash),
                            is_admin      = VALUES(is_admin)\`,
                        [process.env.TEST_ADMIN_USERNAME, hash]
                      );
                      
                      await pool.end();
                      process.exit(0);
                    })();
                  "
                  echo "Seed step completed"

            - name: Build static frontend
              working-directory: front-end
              run: |
                  npm run generate

            - name: Install & start back-end (serving static frontend)
              working-directory: back-end
              env:
                  PORT: 3000
              run: |
                  npm install
                  npm run start &

            - name: Wait for app to be ready
              run: |
                  until curl --silent http://localhost:3000/health; do
                    echo "Waiting for backend..."
                    sleep 2
                  done

                  until curl --silent --fail http://localhost:3000/ >/dev/null; do
                    echo "Waiting for static frontend..."
                    sleep 2
                  done

            - name: Install Playwright and browsers
              working-directory: front-end
              run: |
                  npm install @playwright/test
                  npx playwright install chromium

            - name: Run Playwright tests
              working-directory: front-end
              run: |
                  npx playwright test
